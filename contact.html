<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/home.css">
    <link rel="stylesheet" type="text/css" href="assets/css/contact.css">
    <link rel="icon" href="assets/images/logo.png" type="image/x-icon" sizes="16x16 32x32 48x48">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Contact Me!</title>
</head>
<body>
    <div id="navbar-container"></div>
    <div class="contact-container">
        <div class="contact-main">
            <div class="contact-content">
                <h2>Contact Me!</h2>
                <form onsubmit="sendEmail(); reset(); return false;" class="contact-form">
                    <input type="text" id="name" name="name" required placeholder="Enter Your Name">
                    <input type="text" id="email" name="email" required placeholder="Enter Your Email">
                    <input type="text" id="phone" name="phone" required placeholder="Enter Your Phone Number">
                    <input type="text" id="subject" name="subject" required placeholder="Enter Your Subject">
                    <textarea id="message" name="message" rows="4" required placeholder="Your Message"></textarea>
                    <button class="btn-contact" type="submit">Send<i class="fas fa-paper-plane"></i></button>
                </form>
            </div>
            <div class="contact-img">
                <img id="contact-image" src="assets/images/contact.png" alt="Contact">
            </div>
        </div>
    </div>
    <div id="footer-container"></div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
