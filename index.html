<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/home.css">
    <link rel="stylesheet" type="text/css" href="assets/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="assets/css/about.css">
    <link rel="stylesheet" type="text/css" href="assets/css/portfolio.css">
    <link rel="stylesheet" type="text/css" href="assets/css/contact.css">
    <link rel="stylesheet" type="text/css" href="assets/css/footer.css">
    <link rel="icon" href="assets/images/logo.png" type="image/x-icon" sizes="16x16 32x32 48x48">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Chlunidia</title>
</head>

<body>
    <div class="content">
        <div class="navbar">
            <nav>
                <div class="logo-container">
                    <img src="assets/images/logo.png" alt="logo" class="logo">
                    <p class="logo-heading">Chlunidia</p>
                </div>
                <input class="checkbox" type="checkbox" id="menu-toggle" />
                <div class="hamburger-lines">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </div>
                <ul class="nav-links" id="menu-links">
                    <li><a onclick="showSection('home')">Home</a></li>
                    <li><a onclick="showSection('about')">About</a></li>
                    <li><a onclick="showSection('portfolio')">Portfolio</a></li>
                    <li><a onclick="showSection('contact')" class="button-text">Contact</a></li>
                    <img src="assets/images/navbar.png" alt="Navbar image" class="navbar-img-navlink">
                </ul>
                <img src="assets/images/navbar.png" alt="Navbar image" class="navbar-img">
            </nav>
            <img src="assets/images/navbar.png" alt="Navbar image" class="navbar-img-default">
        </div>
        <div class="main-content">
            <!-- Sections -->
            <div id="home" class="section">
                <div class="home-container">
                    <img src="assets/images/home-img.png" alt="home" class="home-img">
                    <a class="button-explore" id="button-link" href="#section-2">
                        <img id="button-image" src="assets/images/btn-img.png" alt="Click me">
                    </a>
                </div>
            </div>
            <div id="about" class="section"></div>
            <div id="portfolio" class="section"></div>
            <div id="contact" class="section">
                <div class="contact-page">
                    <div class="contact-card">
                        <h2>Contact Me!</h2>
                        <img src="assets/images/contact.png" alt="Contact Me!">
                    </div>
                    <div class="contact-form-container">
                        <h2>Get in Touch</h2>
                        <p>Feel free to drop me a line below!</p>
                        <form class="contact-form" action="https://formcarry.com/s/JzaU0YQNrjY" method="POST"
                            enctype="multipart/form-data">
                            <input type="text" id="name" name="name" placeholder="Your Name" required>
                            <input type="email" id="email" name="email" placeholder="Your Email" required>
                            <textarea id="message" name="message" rows="4" placeholder="Typing your message here..."
                                required></textarea>
                            <button class="btn-contact" type="submit">SEND</button>
                        </form>
                    </div>
                </div>
            </div>
            <div id="overlay" class="overlay"></div>
            <div class="modal-container">
                <div class="modal-content">
                    <span class="close-modal" onclick="closeCertificateModal()">&times;</span>
                    <div class="modal-details">
                        <h3 class="modal-title"></h3>
                        <img class="modal-img" src="" alt="Certificate Image">
                        <p class="modal-description"></p>
                    </div>
                </div>
            </div>
            <div class="portfolio-overlay" onclick="closePortfolioModal()"></div>
            <div id="modal-container" class="portfolio-modal-container">
                <div class="portfolio-modal-content">
                    <span class="close-portfolio-modal" onclick="closePortfolioModal()">&times;</span>
                    <div class="portfolio-modal-details">
                        <h3 class="portfolio-modal-title"></h3>
                        <img class="portfolio-modal-img" src="" alt="Project Image">
                        <p class="portfolio-card-description"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <img src="assets/images/grass.png" alt="Footer image" class="footer-img">
    <footer class="footer">
        <p class="grand-finale">The grand finale! Or is it? Stay tuned...</p>
        <div class="acc">
            <a href="https://github.com/Chlunidia" target="_blank" title="GitHub" rel="noopener noreferrer"><i
                    class="fab fa-github"></i></a>
            <a href="https://www.instagram.com/chlunidia/" target="_blank" title="Instagram"
                rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
            <a href="mailto:chlunidia@gmail.com" target="_blank" title="Gmail" rel="noopener noreferrer"><i
                    class="far fa-envelope"></i></a>
            <a href="https://www.linkedin.com/in/chlunidia/" target="_blank" title="LinkedIn"
                rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
